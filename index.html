<!DOCTYPE html>
<html lang="en">
  <head>

  <body><form>
  <div id="wrapper"><div id="content">
    <div id="outer_div"><div class="nowrap">
      <input type="button" onclick="printJSON()" id="DisplayButton" value="Display" style="width: 60px" />
      <input type="button" onclick="showCode()" id="codeButton" value="Code" style="width: 50px" />
      <input type="text" id="usrFileName" value="" />.json
      <input type="button" onclick="saveJSONfile(usrFileName.value)" id="saveButton" value="Save" style="width: 50px" />

    	<input type="button" onclick="closeCode()" id="closeViewerButton" value="Close" style="width: 60px" />

      <div id="msgArea"><br></div></div>
    </div>

    <script type="text/javascript">
      document.getElementById('outer_div').appendChild(tree);
